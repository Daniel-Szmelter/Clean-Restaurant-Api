<div class="page-wrapper" [class.dark]="isDarkMode">
  <header class="page-header">
    <div class="header-left">
      <div class="logo">Delete Category</div>
    </div>
    <div class="header-right">
      <nav class="nav-links">
        <div class="theme-switch" (click)="toggleTheme()">
          <div class="switch-track">
            <div class="switch-ball" [class.dark]="isDarkMode">
              <span class="sun">☀️</span>
              <span class="moon">🌙</span>
            </div>
          </div>
        </div>
        <button class="nav-btn" (click)="goBack()">⬅ Back</button>
        <button class="nav-btn" (click)="logout()">🔒 Log out</button>
      </nav>
      <span class="user-info"> Logged in as {{ userEmail }} (role: {{ role }}) </span>
    </div>
  </header>

  <div class="page-content">
    <div *ngIf="loading">Loading categories...</div>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>

    <ng-container *ngIf="!loading && !errorMessage">
      <div class="cards-wrapper" #cardsWrapper>
        <ng-container *ngFor="let u of pagedCategories">
          <div class="category-card">
            <div class="category-info-card">
              <span> {{ u.name }}</span>
            </div>
            <div class="delete-wrapper-horizontal">
              <button class="delete-btn" (click)="deleteCategory(u.id)">🗑️ Delete</button>
            </div>
          </div>
        </ng-container>
      </div>

      <div class="pagination-wrapper">
        <div class="pagination">
          <button (click)="prevPage()" [disabled]="currentPage === 1">◀ Prev</button>
          <span>Page {{ currentPage }} / {{ maxPage }}</span>
          <button (click)="nextPage()" [disabled]="currentPage >= maxPage">Next ▶</button>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="toast" [class.show]="showToast">{{ toastMessage }}</div>
  <footer class="page-footer">&copy; 2025 Daniel Szmelter</footer>
</div>
