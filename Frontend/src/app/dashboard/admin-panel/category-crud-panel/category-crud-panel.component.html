<div class="page-wrapper" [class.dark]="isDarkMode">
  <header class="page-header">
    <div class="header-left">
      <div class="logo">Category Management</div>
    </div>

    <div class="header-right">
      <span class="user-info"> Logged in as {{ userEmail }} (role: {{ role }}) </span>
      <nav class="nav-links">
        <button class="nav-btn" (click)="goBack()">⬅ Back</button>
        <button class="nav-btn" (click)="logout()">🔒 Log out</button>
        <div class="theme-switch" (click)="toggleTheme()">
          <div class="switch-track">
            <div class="switch-ball" [class.dark]="isDarkMode">
              <span class="sun">☀️</span>
              <span class="moon">🌙</span>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="page-content">
    <div class="dashboard-cards">
      <div class="card">
        <h3>Add Category</h3>
        <button (click)="createCategory()">Create</button>
      </div>
      <div class="card">
        <h3>Update Category</h3>
        <button (click)="updateCategory()">Update</button>
      </div>
      <div class="card">
        <h3>Delete Category</h3>
        <button (click)="deleteCategory()">Delete</button>
      </div>
    </div>
  </div>

  <footer class="page-footer">&copy; 2025 Daniel Szmelter</footer>
</div>
