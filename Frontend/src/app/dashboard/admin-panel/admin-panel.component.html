<div class="page-wrapper" [class.dark]="isDarkMode">
  <header class="page-header">
    <div class="logo">Admin Panel</div>
    <nav class="nav-links">
      <span class="user-info"> Logged in as {{ userEmail }} (role: {{ roleDisplay }}) </span>
      <button class="nav-btn" (click)="logout()">🔒 Log out</button>
      <div class="theme-switch" (click)="toggleTheme()">
        <div class="switch-track">
          <div class="switch-ball" [class.dark]="isDarkMode">
            <span class="sun">☀️</span>
            <span class="moon">🌙</span>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="page-content">
    <div class="dashboard-cards">
      <div class="card">
        <h3>Restaurants</h3>
        <button (click)="manageRestaurants()">Manage restaurants</button>

      </div>

      <div class="card">
        <h3>Categories</h3>
        <button (click)="manageCategories()">Manage categories</button>
      </div>

      <div class="card" [class.disabled-card]="role.toLowerCase() === 'manager'">
        <h3>Users</h3>
        <button (click)="manageUsers()" [disabled]="role.toLowerCase() === 'manager'">
          Manage users
        </button>
      </div>
    </div>
  </div>
  <footer class="page-footer">&copy; 2025 Daniel Szmelter</footer>
</div>
