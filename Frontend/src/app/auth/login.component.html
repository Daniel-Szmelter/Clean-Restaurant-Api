<div class="page-wrapper" [class.dark]="isDarkMode">
  <header class="page-header">
    <div class="logo">Clean Restaurant API</div>
    <nav class="nav-links">

      <button class="nav-btn" (click)="goToHome()">🏠 Home</button>


      <button class="nav-btn" (click)="goToRegister()">🔑 Register</button>


      <div class="theme-switch" (click)="toggleTheme()">
        <div class="switch-track">
          <div class="switch-ball" [class.dark]="isDarkMode">
            <span class="sun">☀️</span>
            <span class="moon">🌙</span>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="page-content">
    <div class="login-card">
      <div class="header">
        <div class="icon" [class.shake]="shake">🔒</div>
        <h2>Welcome Back</h2>
        <p>Please sign in to continue</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label>Email<input formControlName="email" placeholder="Enter your email" /></label>
        <label
          >Password<input
            formControlName="password"
            type="password"
            placeholder="Enter your password"
        /></label>
        <button type="submit">Login</button>

        <div class="login-message-container">
          <p class="login-error" *ngIf="loginError">{{ errorMessage }}</p>
          <p class="login-success" *ngIf="!loginError && successMessage">{{ successMessage }}</p>
        </div>
      </form>
    </div>
  </div>
  <footer class="page-footer">&copy; 2025 Daniel Szmelter</footer>
</div>
